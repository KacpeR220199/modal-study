<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nagłówek strony</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,700&family=Raleway:wght@400;500;600;700;800;900&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <header class="header">
        <h1 class="header-heading" id="header">HEADER</h1>
        <div class="header-logo">
          <ul class="header-logo-list">
            <li>
              <a href="" class="header-simply"
                >simply <span class="header-chocolate">chocolate</span>
              </a>
            </li>
            <li>
              <svg class="header-logo-svg" width="21px" height="21px">
                <use
                  href="/modal-study/image/hero/symbol-defs.svg#icon-bite-chocolate"
                ></use>
              </svg>
            </li>
          </ul>
          <ul class="header-nav">
            <li><a href="#header" class="header-link">Home</a></li>
            <li>
              <a href="#how-is-made" class="header-link">How it’s made?</a>
            </li>
            <li>
              <a href="#our-products" class="header-link">Our products</a>
            </li>
            <li>
              <a href="#top-sellers-id" class="header-link">Top sellers</a>
            </li>
            <li>
              <a href="#reviews-id" class="header-link">Chocolate is loved</a>
            </li>
          </ul>
          <ul class="header-media">
            <li>
              <a href="https://www.instagram.com"
                ><svg class="header-media-svg" width="20px" height="20px">
                  <use
                    href="/modal-study/image/hero/symbol-defs.svg#icon-instagram"
                  ></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="https://twitter.com"
                ><svg class="header-media-svg" width="20px" height="20px">
                  <use
                    href="/modal-study/image/hero/symbol-defs.svg#icon-twitter"
                  ></use>
                </svg>
              </a>
            </li>
          </ul>
          <div class="header-icon-box">
            <button
              type="button"
              class="header-hamburger-button .hamburger-modal-open"
            >
              <svg class="header-modal-hamburger" width="28px" height="28px">
                <use
                  href="/modal-study/image/hero/symbol-defs.svg#icon-menu-03"
                ></use>
              </svg>
            </button>
          </div>
        </div>
      </header>
      <!--modal hamburger-->
      <div class="header-hamburger-menu hamburger-modal">
        <div class="header-hamburger-menu-container">
          <div class="hamburger-close">
            <button
              type="button"
              class="hamburger-close-button hamburger-modal-close"
            >
              <svg class="hamburger-close-icon">
                <use
                  href="/modal-study/image/hero/symbol-defs.svg#icon-x-close"
                ></use>
              </svg>
            </button>
          </div>
          <ul class="hamburger-menu-list">
            <li><a href="#header" class="hamburger-link">Home</a></li>
            <li>
              <a href="#how-is-made" class="hamburger-link">How it's made?</a>
            </li>
            <li>
              <a href="#our-products" class="hamburger-link">Our products</a>
            </li>
            <li>
              <a href="#top-sellers-id" class="hamburger-link">Top sellers</a>
            </li>
            <li>
              <a href="#reviews-id" class="hamburger-link"
                >Chocolate is loved</a
              >
            </li>
          </ul>
          <ul class="hamburger-media">
            <li class="hamburger-media-list">
              <a href="https://www.instagram.com"
                ><svg class="hamburger-media-svg-insta">
                  <use
                    href="/modal-study/image/hero/symbol-defs.svg#icon-instagram"
                  ></use>
                </svg>
              </a>
            </li>
            <li class="hamburger-media-list">
              <a href="https://twitter.com"
                ><svg class="hamburger-media-svg-twit">
                  <use
                    href="/modal-study/image/hero/symbol-defs.svg#icon-twitter"
                  ></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <script defer src="/src/js/hamburger.js"></script>

      <!--     Kacper     -->
      <include src="./partials/header.html" />
    </header>

    <footer>
      <include src="./partials/footer.html"></include>
    </footer>

    <!--     ???     -->
    <include src="./partials/leave-review-mw.html"></include>

    <!--     Adrian     -->
    <include src="./partials/buy-now-mw.html"></include>

    <script src="./index.js" type="module"></script>

</html>
